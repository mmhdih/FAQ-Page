<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Bussines card</title>
        <link rel="stylesheet" href="style16.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    </head>
    <body>
        <div class="profile-card">
            <div class="top-section">
                <i class="message fas fa-envelope"></i>
                <i class="notif fas fa-bell"></i>
                <div class="pic">
                    <img src="logo.png" alt="Tavoosweb">
                </div>
                <div class="name">TavoosWeb</div>
                <div class="tag">@TavoosWeb</div>
            </div>

            <div class="bottom-section">
                <div class="social-media">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fas fa-link"></i></a>
                </div>

                <div class="videos">190 <span>Videos</span></div>
                <div class="border"></div>
                <div class="subscribers">200K <span>Subscribers</span></div>
                <div class="border"></div>
                <div class="views">7.0M <span>Views</span></div>
            </div>
        </div>
    </body>
</html>
